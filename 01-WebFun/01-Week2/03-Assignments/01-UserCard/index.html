<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="wrapper">
        <div id="top"></div>
        <div id="pic">
            <img src="imgs/user-circle.png" alt="" id="user">
        </div>
        <div id="bottom">
            <div id="title"><h2>Jane Doe</h2></div>
            <div id="loc"> <img src="imgs/map-marker.png" alt="mapmarker" id="map">Seattle</div>
            <div id="desc">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div id="edit">
                <img src="imgs/gear.png" alt="" id="wheel">edit profile
            </div>
        </div>
    </div>
</body>
</html>
