<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes Part II</title>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            Network
        </div>

        <div id="body">
            <div id="title">
                Your Feed
            </div>
            <div id="content">
                <div id="col-l">
                    <img src="imgs/user-circle.png" alt="User Pic" id="userimg">
                    <a href="#" id="avatrlink">Add an avatar</a>
                    <p id="username">James Doe</p>
                </div>
                <div id="col-r">
                    <div class="card">
                        <div class="row">
                            <div class="user">
                                Neil M
                            </div>
                            <div class="likes">
                                <p class="likecount" id="count1">3 Like(s)</p>
                                <button class="likebtn" onclick="like1()">Like</button>
                            </div>
                        </div>
                        <div class="row desc">
                            I just set up this new discord bot. let me know what you all think. 
                            <a href="X">link</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="row">
                            <div class="user">
                                Nichole K
                            </div>
                            <div class="likes">
                                <p class="likecount" id="count2">3 Like(s)</p>
                                <button class="likebtn" onclick="like2()">Like</button>
                            </div>
                        </div>
                        <div class="row desc">
                            Just finished my <a href="#"> next comic,</a> check it out.
                        </div>
                    </div>
                    <div class="card">
                        <div class="row">
                            <div class="user">
                                Jim R
                            </div>
                            <div class="likes">
                                <p class="likecount" id="count3">3 Like(s)</p>
                                <button class="likebtn" onclick="like3()">Like</button>
                            </div>
                        </div>
                        <div class="row desc">
                            I can't stop listening to the <a href="#">new album.</a> Who else is liking it?
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
